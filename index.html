<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나랑 발데 놀러가자 💝</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hearts-bg"></div>

    <div class="container">
        <h1>나랑 발데 놀러가자 💝</h1>

        <div class="gif-container">
            <!-- <img id="cat-gif" src="https://media.tenor.com/EBV7OT7ACfwAAAAj/u-u-qua-qua-u-quaa.gif" alt="cute character"> -->
            <img id="cat-gif" src="https://i.giphy.com/vDhDcIEmShbUI.webp"" alt="cute character">
        </div>

        <div class="buttons">
            <button id="yes-btn" onclick="handleYesClick()">Yes</button>
            <button id="no-btn" onclick="handleNoClick()">No</button>
        </div>
        <div id="tease-toast"></div>
    </div>

    <audio id="bg-music" loop autoplay muted>
        <source src="music/Happy Bunny.mp3" type="audio/mpeg">
    </audio>

    <button id="music-toggle" onclick="toggleMusic()" title="Toggle music">🔊</button>

    <script src="script.js"></script>
</body>
</html>
